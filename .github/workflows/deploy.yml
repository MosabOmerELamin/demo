name: Deploy Odoo Module

on:
  push:
    branches:
      - master # Change to your branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 158.220.81.151 >> ~/.ssh/known_hosts

      - name: Update module on server
        run: |
          ssh odoo16@158.220.81.151 << 'EOF'
          cd /opt/demo/haleem/demo
          git fetch origin master
          git merge origin/master
          git push origin master
          sudo systemctl restart odoo_new
          EOF
